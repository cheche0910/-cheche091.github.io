<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>KDY端口验证</title>
    <style>
        /* 公共样式 */
        body {
            margin: 0;
            font-family: 'Microsoft YaHei', sans-serif;
            height: 100vh;
            overflow: hidden;
            transition: all 0.5s;
        }

        /* 登录页面样式 */
        .login-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: rgba(255,255,255,0.9);
        }

        /* 认证页面样式 */
        .auth-page {
            display: none;
            height: 100vh;
            background: url('https://pics.craiyon.com/2023-07-29/5d03813dee3f4d5d8d5d90e7a7fb6f61.webp') center/cover;
            position: relative;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        input {
            padding: 12px 20px;
            border: 2px solid #007bff;
            border-radius: 25px;
            width: 250px;
            font-size: 16px;
        }

        button {
            padding: 12px 30px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 25px;
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.05);
        }

        /* 状态面板 */
        .status-panel {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255,255,255,0.9);
            padding: 30px 50px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            text-align: center;
            min-width: 400px;
        }

        .kdy-title {
            color: #ff6b00;
            font-size: 28px;
            margin: 0 0 20px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .status-box {
            background: #f8f9fa;
            border: 2px solid #007bff;
            border-radius: 15px;
            padding: 15px;
            margin: 20px 0;
        }

        #live-time {
            color: #666;
            font-size: 18px;
            margin-top: 20px;
        }

        .notice {
            color: #dc3545;
            font-weight: bold;
            margin: 15px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- 登录页面 -->
    <div class="login-page">
        <h2>KDY端口验证网页</h2>
        <div class="button-group">
            <input type="text" id="username" placeholder="请输入卡密">
            <button id="registerBtn">授权认证</button>
            <button id="unbindBtn">解除绑定</button>
        </div>
    </div>

    <!-- 认证通过页面 -->
    <div class="auth-page">
        <div class="status-panel">
            <h1 class="kdy-title">正版KDY认证系统</h1>
            <div class="status-box">
                <h3>KDY 核心端口</h3>
                <p>当前状态：<span style="color:green;">■ 运行中</span></p >
            </div>
            <div class="notice">
                ※ 安全守则 ※<br>
                演戏游玩才能长远发展<br>
                请严格遵守作战纪律<br>
                禁止无差别攻击行为
            </div>
            <div id="live-time"></div>
        </div>
    </div>

    <script>
        // DOM元素获取
        const loginPage = document.querySelector('.login-page');
        const authPage = document.querySelector('.auth-page');
        const liveTime = document.getElementById('live-time');

        // 时间更新函数
        function updateTime() {
            const now = new Date();
            liveTime.innerHTML = now.toLocaleString('zh-CN', { 
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            }).replace(/\//g, '-');
        }

        // 注册/认证处理
        document.getElementById('registerBtn').addEventListener('click', () => {
            loginPage.style.display = 'none';
            authPage.style.display = 'block';
            setInterval(updateTime, 1000);
            updateTime(); // 立即更新一次时间
        });

        // 解绑处理
        document.getElementById('unbindBtn').addEventListener('click', () => {
            alert('解绑操作需要管理员权限！');
        });
    </script>
</body>
</html>
